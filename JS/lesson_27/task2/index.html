<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="page">
      <div class="counter">
        <button data-action="decrease" class="counter_button">-</button>
        <span class="counter_value">0</span>
        <button data-action="increase" class="counter_button">+</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
