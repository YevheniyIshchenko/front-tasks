<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="main_form">
      <input type="text" name="primaryLanguge" value="HTML" disabled>
      <input type="checkbox" name="agree" id="" >
      <input type="checkbox" name="like" id="" checked readonly>
      <input type="color" name="favouriteColor" id="" value="#ff7f50">
      <input type="date" name="birthDate" id="" value="2021-01-02">
      <input type="datetime-local" name="birthTime" id="" value="2024-10-04T13:02">
      <input type="email" name="email" id="" placeholder="example@domain.com" required>
      <input type="file" name="avatar" id="">
      <input type="month" name="startLearning" id="" value="2020-01">
      <input type="number" name="favouriteNumber" id="" value="17">
      <textarea name="story" id="" cols="30" rows="5" placeholder="A long time ago..."></textarea>
      <input type="password" name="password" id="" value="secret">
      <div class="lenguage">
        <input type="radio" name="lenguage" id="" value="html">HTML
        <input type="radio" name="lenguage" id="" value="css">CSS
        <input type="radio" name="lenguage" id="" value="javascript">JavaScript
      </div>
      <input type="range" name="learningProgress" id="">
      <select name="framework" id="" >
        <option value="react">React</option>
        <option value="jquery" selected>jQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>
      <input type="search" name="search" id="" placeholder="Type first letters...">
      <input type="time" name="lunchEnd" id="" value="14:01">
      <input type="url" name="website" id="" placeholder="https://website.com">
      <input type="week" name="birthWeek" id="" value="2021-W51">
      <button type="submit">Save</button>

        
    </form>
  </body>
</html>
