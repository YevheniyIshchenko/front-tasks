<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form-control">
        <label for="age-person">Age</label>
        <input type="number" id="age-person" name="age" min="3" max="10" value="17" required />
      </div>
      <div class="form-control">
        <input type="checkbox"  name="agree" id="agree-check" disabled />
        <label for="agree-check">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="gender-male"  />
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" />
        <label for="gender-famale">Female</label>
        <input type="radio" name="gender" id="gender-secret" checked />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
